    header {

    .main {

    }

    /* Clear floats after the columns */
    section:after {
      content: "";
      display: table;
      clear: both;
    }

    a {
      display: inline-block;
    }

    img {
      width: 100%;
      height: 100%;
    }

    .movie_title{

    /* Style the footer */

      font-size: 20px;
    }

    @media only screen and (max-width:620px) {

      /* For mobile phones: */
      .menu,
      .main,
      .right {
        width: 100%;
        height: auto;
      }
    }
  </style>
